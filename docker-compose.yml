---
version: '3'
services:
  base-build:
    build: .
    image: osimage-builder:latest
    working_dir: /root/osimage-builder
    environment:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
    command: >
      sh -c "export OS_RELEASE=${OS_RELEASE:-trusty-14.04};
             export PROJECT=${PROJECT:-microdc};
             export AWS_PROFILE=${AWS_PROFILE:-default};
             export AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-eu-west-1};
             env;
             packer build ${TEMPLATE:-templates/ubuntu-base-amd64-ebs.json}"
    volumes:
      - ./reports:/root/osimage-builder/reports:rw
      - .:/root/osimage-builder:ro
      - ~/.aws/:/root/.aws:ro
